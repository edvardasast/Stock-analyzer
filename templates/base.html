<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Stock Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/metrics">Metrics</a>
                    </li>
                    <!-- Financials Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="financialsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Financials
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="financialsDropdown">
                            <li><a class="dropdown-item" href="/income_statement">Income Statement</a></li>
                            <li><a class="dropdown-item" href="/balance_sheet">Balance Sheet</a></li>
                            <li><a class="dropdown-item" href="/cash_flow">Cash Flow</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">8 Pillars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Analyst Estimates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Retirement Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stock Analyzer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Input Form for Stock Symbol -->
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" id="stock-symbol" class="form-control" placeholder="Enter Stock Symbol (e.g., AAPL)">
            <button class="btn btn-primary" id="load-metrics" type="button">Load Data</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
