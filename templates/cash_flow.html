{% extends "base.html" %}

{% block title %}Cash Flow{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Cash Flow for <span id="symbol-name"> </span></h2>
    <div class="container">
        {% include 'financial_chart.html' %}
    </div>
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
                <tr id="cash-flow-years">
                    <!-- Years (2024, 2023, etc.) will be dynamically populated here -->
                    <th>Metrics</th>
                </tr>
            </thead>
            <tbody id="cash-flow-body">
                <!-- Income Statement data (metrics) will be populated here dynamically -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
