<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StockPulse{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="StockPulse Logo" width="80" height="80" class="d-inline-block align-center">
                StockPulse
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock_data">Stock Data</a>
                    </li>
                    <!-- Financials Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="financialsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Financials
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="financialsDropdown">
                            <li><a class="dropdown-item" href="/income_statement">Income Statement</a></li>
                            <li><a class="dropdown-item" href="/balance_sheet">Balance Sheet</a></li>
                            <li><a class="dropdown-item" href="/cash_flow">Cash Flow</a></li>
                            <li><a class="dropdown-item" id="menu-dividends" href="/dividends">Dividends</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/8pillars">8 Pillars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analyst_estimates">Analyst Estimates</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="financialsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Recomendations
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="financialsDropdown">
                            <li><a class="dropdown-item" href="/ai">AI</a></li>
                            <li><a class="dropdown-item" href="/recomendations">Recomendations</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">News</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Retirement Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stock Analyzer</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
